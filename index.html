<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculator">
      <div class="grid">
        <button type="button" name="button" class="grid-cell clear">C</button>
        <div class="output-window"><div class="output-results">5</div></div>
      </div>
      <div class="grid">
        <button type="button" name="button" class="grid-cell">7</button>
        <button type="button" name="button" class="grid-cell">8</button>
        <button type="button" name="button" class="grid-cell">9</button>
        <button type="button" name="button" class="grid-cell operator">/</button>
      </div>
      <div class="grid">
        <button type="button" name="button" class="grid-cell">4</button>
        <button type="button" name="button" class="grid-cell">5</button>
        <button type="button" name="button" class="grid-cell">6</button>
        <button type="button" name="button" class="grid-cell operator">x</button>
      </div>
      <div class="grid">
        <button type="button" name="button" class="grid-cell">1</button>
        <button type="button" name="button" class="grid-cell">2</button>
        <button type="button" name="button" class="grid-cell">3</button>
        <button type="button" name="button" class="grid-cell operator">-</button>
      </div>
      <div class="grid">
        <button type="button" name="button" class="grid-cell">0</button>
        <button type="button" name="button" class="grid-cell">.</button>
        <button type="button" name="button" class="grid-cell equals-button">=</button>
        <button type="button" name="button" class="grid-cell operator">+</button>
      </div>
    </div>

    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
