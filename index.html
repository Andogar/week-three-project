<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <button type="button" name="button" class="calc-button clear">C</button>
        <div class="output-window"><div id="output-results"></div></div>
      </div>
      <div class="row">
        <button type="button" name="button" class="calc-button num">7</button>
        <button type="button" name="button" class="calc-button num">8</button>
        <button type="button" name="button" class="calc-button num">9</button>
        <button type="button" name="button" value="/" class="calc-button operator">/</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="calc-button num">4</button>
        <button type="button" name="button" class="calc-button num">5</button>
        <button type="button" name="button" class="calc-button num">6</button>
        <button type="button" name="button" value="*" class="calc-button operator">x</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="calc-button num">1</button>
        <button type="button" name="button" class="calc-button num">2</button>
        <button type="button" name="button" class="calc-button num">3</button>
        <button type="button" name="button" value="-" class="calc-button operator">-</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="calc-button num">0</button>
        <button type="button" name="button" class="calc-button num">.</button>
        <button type="button" name="button" class="calc-button equals-button">=</button>
        <button type="button" name="button" value="+" class="calc-button operator">+</button>
      </div>
    </div>

    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
